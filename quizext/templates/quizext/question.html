{% extends 'quizext/quizext_base.html' %}


{% block content %}
	<p>Вопрос № {{ question.group }}</p>
	<p>{{ question.content }}</p>
	<form>
		{% for ans in question.answer_set.all %}
			<input type="checkbox" /><li>{{ ans.content }}</li>
		{% endfor %}
	</form>
	<p><a href="#" class="btn">Следующий вопрос</a>
	<a href="#" class="btn">Пропустить</a></p>

{% endblock %}
